<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rock Paper Cicssors Game</h1>

        <div class="game-box">
            <div class="choice" id="rock">
                <img src="images/rock-img.jpg" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper-img.jpg" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissor-img.jpg" alt="scissors">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="your-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>

        <div class="message-cont">
            <p id="msg">Play your move</p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
