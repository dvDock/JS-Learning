<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevArt Hub Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #763de7;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .countdown {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .svg-icon {
      width: 80px;
      height: 80px;
      margin: 1rem auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .countdown { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="svg-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 2L40 22H24L32 2Z" fill="#FFD700"/>
      <path d="M24 22L32 62L40 22H24Z" fill="#FF4500"/>
    </svg>

    <h1>We're Launching Soon ðŸš€</h1>
    <p>Something awesome is coming your way. Stay tuned!</p>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    // Countdown Timer
    const countdown = document.getElementById('countdown');
    const launchDate = new Date("2025-09-15T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        countdown.innerHTML = "We're live!";
      }
    };

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
